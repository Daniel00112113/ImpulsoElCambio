<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntariado Boomerang - Inicio Sesión</title>
    <link rel="stylesheet" th:href="@{/Styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="/images/logo.png" alt="Boomerang Voluntariado" class="logo-img">
            </div>
            <ul class="nav-links">
                <li><a href="/"><i class="fa-solid fa-house" style="color: #1c5b99"></i>
                        Inicio</a></li>
                <li><a href="/login"><i class="fa-solid fa-right-to-bracket" style="color: #1c5b99"></i>
                        Inicio Sesión</a></li>
                <li><a href="/registro"><i class="fa-solid fa-user-plus" style="color: #1c5b99"></i>
                        Registrarse</a></li>
            </ul>
        </div>
    </nav>

    <div class="Formulario">
        <div class="Formulariocontenido">
            <img src="/images/ImagenSesion.png" alt="User" class="imagen-predeterminada">
            <h2>Iniciar Sesión</h2>

            <!-- Mensajes de alerta -->
            <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
            <div th:if="${logoutMsg}" class="alert alert-success" th:text="${logoutMsg}"></div>
            <div th:if="${registroExitosoMsg}" class="alert alert-success" th:text="${registroExitosoMsg}"></div>

            <form th:action="@{/perform_login}" method="post">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="correo" required placeholder="Correo Electrónico">
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" required placeholder="Contraseña">
                </div>

                <div class="remember-forgot">
                    <label class="remember-label">
                        <input type="checkbox" name="remember-me">
                        Recordarme
                    </label>
                    <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                </div>

                <div class="boton-ingresar">
                    <button type="submit">Ingresar</button>
                </div>

                <div class="Crearcuenta">
                    <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Contacto</h4>
                <p>Email: trasovoluntariado@gmail.com</p>
                <p>Teléfono: (605) 456-7890</p>
            </div>
            <div class="footer-section">
                <h4>Síguenos</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Boomerang Voluntariado. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
