<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VolunteerHub</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">VolunteerHub</div>
        <ul class="nav-links">
            <li><a href="/">Inicio</a></li>
            <li><a href="/login">Iniciar Sesión</a></li>
            <li><a href="/registro" class="active">Registro</a></li>
        </ul>
    </nav>

    <div class="registration-container">
        <div class="registration-card">
            <h2><i class="fas fa-user-plus"></i> Registro de Voluntario</h2>
            
            <!-- Mensaje de error si hay alguno -->
            <div class="alert alert-danger" th:if="${error != null}">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}">Error en el registro</span>
            </div>
            
            <form id="registrationForm" class="registration-form" th:action="@{/registro}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nombre completo" th:field="*{nombre}" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Correo electrónico" th:field="*{correo}" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="Teléfono" th:field="*{numero}" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña" th:field="*{password}" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-building"></i>
                    <input type="text" placeholder="Empresa u organización" th:field="*{empresa}" required>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Registrarse</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a>
            </div>
        </div>
    </div>
</body>
</html>
