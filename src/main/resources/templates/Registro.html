<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntariado Boomerang - Registro</title>
    <link rel="stylesheet" href="/Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="/images/logo.png" alt="Boomerang Voluntariado" class="logo-img">
            </div>
            <ul class="nav-links">
                <li><a href="/"><i class="fa-solid fa-house" style="color: #1c5b99"></i>
                        Inicio</a></li>
                <li><a href="/login"><i class="fa-solid fa-right-to-bracket" style="color: #1c5b99"></i>
                        Inicio Sesión</a></li>
                <li><a href="/registro"><i class="fa-solid fa-user-plus" style="color: #1c5b99"></i>
                        Registrarse</a></li>
            </ul>
        </div>
    </nav>

    <div class="Formulario">
        <div class="Formulariocontenido">
            <img src="/images/IconoRegistro.png" alt="User" class="imagen-predeterminada">
            <h2>Registro</h2>
            
            <!-- Mensaje de error si hay alguno -->
            <div class="alert alert-danger" th:if="${error != null}">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}">Error en el registro</span>
            </div>
            
            <form id="registrationForm" class="registration-form" th:action="@{/registro}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nombre completo" th:field="*{nombre}" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Correo electrónico" th:field="*{correo}" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="Teléfono" th:field="*{numero}" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-building"></i>
                    <input type="text" placeholder="Empresa u organización" th:field="*{empresa}" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña" th:field="*{password}" required>
                </div>

                

                <button type="submit" class="submit-btn">
                    <span>Registrarse</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Contacto</h4>
                <p>Email: trasovoluntariado@gmail.com</p>
                <p>Teléfono: (605) 456-7890</p>
            </div>
            <div class="footer-section">
                <h4>Síguenos</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Boomerang Voluntariado. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
